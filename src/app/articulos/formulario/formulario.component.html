
     
<div class = "box">
    <form class="item" #f = "ngForm" (ngSubmit)= "f.form.valid && onGuardarArticulo() ">
      
      <div class= "input-flex">
      <input 
      type="text" name = "nombre"  placeholder="Nombre"
      [(ngModel)] = "nombreInput" required/>
      
  
      <input
        type="number" name = "cantidad" id = "cantidad" placeholder="Cantidad"
        [(ngModel)] = "cantidadInput" required/>
      
      <input type="number" name = "precio" id = "precio" placeholder="PrecioUni"
           [(ngModel)] = "precioInput" required/>
      
      </div>
      
        <button type ="submit" style = "cursor:pointer" >+</button>

        <button *ngIf = "index != null" type = "submit" style="cursor :pointer"
        class = "buttonRed"
        (click) = " eliminarArticulo()">-</button>
      
  
    </form>
</div>
